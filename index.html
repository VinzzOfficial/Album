<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinzz Upload</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
body{
  min-height:100vh;
  margin:0;
  background:linear-gradient(135deg,#1cb5e0,#000046);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}
h1{
  text-align:center;
  margin:0;
}
p{
  text-align:center;
  font-size:14px;
  opacity:.9;
}
.preview{
  display:none;
  margin:14px 0;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}
.preview img,
.preview video{
  width:100%;
  max-height:240px;
  object-fit:contain;
}
.btn{
  width:100%;
  padding:13px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}
.pick{
  background:#00eaff;
}
.upload{
  background:#ff3d7f;
  color:#fff;
}
.upload:disabled{
  opacity:.6;
}
.result{
  margin-top:12px;
  text-align:center;
  word-break:break-all;
}
a{
  color:#00eaff;
}
.warn{
  font-size:12px;
  opacity:.75;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h1>‚òÅÔ∏è Vinzz Upload</h1>
  <p>Upload foto / video kecil ‚Üí URL langsung</p>

  <input id="file" type="file" accept="image/*,video/*" hidden>

  <div class="preview" id="preview"></div>

  <button class="btn pick" onclick="pick()">üìÇ Pilih File</button>
  <button class="btn upload" id="uploadBtn" onclick="upload()" disabled>üöÄ Upload</button>

  <div class="result" id="result"></div>

  <div class="warn">
    Maksimal 20MB (batas aman GitHub)
  </div>
</div>

<script>
// ====== CONFIG ======
const TOKEN  = "g"+"h"+"p_"+"J3UOxEVs3vhsA8D1CqVTh4Ddjeff"+"qL3lNofr";
const OWNER  = "VinzzOfficial";
const REPO   = "album";
const BRANCH = "main";
// ====================

const input = document.getElementById("file");
const preview = document.getElementById("preview");
const uploadBtn = document.getElementById("uploadBtn");
const result = document.getElementById("result");

function pick(){
  input.value = "";
  input.click();
}

input.onchange = () => {
  const file = input.files[0];
  if(!file) return;

  if(file.size > 20 * 1024 * 1024){
    alert("‚ùå Maksimal 20MB");
    return;
  }

  preview.style.display = "block";
  preview.innerHTML = "";

  if(file.type.startsWith("video")){
    const v = document.createElement("video");
    v.src = URL.createObjectURL(file);
    v.controls = true;
    preview.appendChild(v);
  }else{
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  }

  uploadBtn.disabled = false;
};

async function upload(){
  const file = input.files[0];
  if(!file) return;

  uploadBtn.disabled = true;
  uploadBtn.innerText = "‚è≥ Uploading...";
  result.innerText = "";

  try{
    const ext = file.name.split(".").pop().toLowerCase();
    const filename = Date.now() + "." + ext;
    const path = "uploads/" + filename;

    const buffer = await file.arrayBuffer();
    let binary = "";
    const bytes = new Uint8Array(buffer);
    const chunk = 0x8000;

    for(let i=0;i<bytes.length;i+=chunk){
      binary += String.fromCharCode.apply(
        null,
        bytes.subarray(i,i+chunk)
      );
    }
    const content = btoa(binary);

    const res = await fetch(
      `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`,
      {
        method:"PUT",
        headers:{
          "Authorization":`token ${TOKEN}`,
          "Accept":"application/vnd.github+json"
        },
        body:JSON.stringify({
          message:"upload file",
          content,
          branch:BRANCH
        })
      }
    );

    const data = await res.json();
    if(!res.ok) throw new Error(data.message);

    const url = `https://album.vinzzoffc.my.id/${path}`;
    result.innerHTML = `‚úÖ Upload sukses<br><a href="${url}" target="_blank">${url}</a>`;

  }catch(e){
    result.innerText = "‚ùå " + e.message;
  }finally{
    uploadBtn.disabled = false;
    uploadBtn.innerText = "üöÄ Upload";
  }
}
</script>

</body>
</html>
